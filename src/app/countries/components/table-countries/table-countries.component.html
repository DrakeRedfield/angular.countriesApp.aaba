<table class="table table-hover">

        <th>#</th>
        <th> Bandera </th>
        <th> Nombre </th>

        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries;let i = index;" class="animate__animated animate__slow animate__fadeIn">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="country.flag" [alt]="country.name">

            <td>{{ country.population }}</td>

            </td>
        </tr>
    </tbody>
</table>
