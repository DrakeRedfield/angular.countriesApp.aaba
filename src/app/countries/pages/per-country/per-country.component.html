<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()">
            <input type="text"
                   name="termino"
                   class="form-control"
                   placeholder="Buscar país..."
                   autocomplete="off"
                   [(ngModel)]="textSearch">
        </form>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hasError">
    No se encontraron resultados con {{textSearch}}
</div>
<div class="row" *ngIf="!hasError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th> Bandera </th>
                <th> Nombre </th>
                <th> Población </th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries;let i = index;">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img class="small-flag" [src]="country.flag" [alt]="country.name">
                    </td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population }}</td>
                    <td>
                        <a [routerLink]="['/country',country.alpha2Code]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
